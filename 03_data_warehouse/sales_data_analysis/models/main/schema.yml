            severity: error
        - not_null:
            severity: error
        description: ID of the payment method

      - name: payment_method_name
        data_type: string
        tests:
          - unique:
              severity: error
          - not_null:
              severity: error
        description: Name of the payment method

  - name: dim_sales_channels
    description: List of unique sales channels identified by sales_channel_id
    columns:
