        data_type: int
        tests:
        - unique:
            severity: error
        - not_null:
            severity: error
        description: ID of the customer type

      - name: customer_type_name
        data_type: string
        tests:
          - unique:
              severity: error
          - not_null:
              severity: error
        description: Name of the customer type
  

  - name: dim_payment_methods
    description: List of unique payment methods identified by payment_method_id
