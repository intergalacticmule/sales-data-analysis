version: 2

sources:
  - name: staging
    schema: sales_dataset_staging
    tables:
      - name: st_sales_data
        description: Sales data staging table

models:
  - name: dim_regions
    description: List of unique regions identified by region_id
    columns:
      - name: region_id
        data_type: int
        tests:
          - unique:
              severity: error
          - not_null:
              severity: error
        description: ID of the region

      - name: region_name
        data_type: string
        tests:
          - unique:
              severity: error
          - not_null:
              severity: error
        description: Name of the region


  - name: dim_product_categories
    description: List of unique product categories identified by product_category_id
    columns:
      - name: product_category_id
        data_type: int
        tests:
        - unique:
            severity: error
        - not_null:
            severity: error
        description: ID of the product category

      - name: product_category_name
        data_type: string
        tests:
          - unique:
              severity: error
          - not_null:
              severity: error
        description: Name of the product category


  - name: dim_customer_types
    description: List of unique customer types identified by customer_type_id
